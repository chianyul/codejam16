<!DOCTYPE html>
<html>
<head>
	<base target="_blank">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CodeJam Registration</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<style>
		
	</style>
</head>
<body>
	<form class="main" id="form" novalidate="novalidate" style="max-width:480px; margin:40px auto;">
		<div id="forminner">

			<div class="row">
				<div class="input-field col s12">
					<h4>code.jam() 2016 Registration</h4>
					<span class="ctrlq-description">Description of CodeJam, link to Tilt etc.</span>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input id="ctrlq31351" class="validate" required="required" data-error="#err31351" name="First Name" type="text" value="">
					<label for="ctrlq31351">First Name</label>
					<div id="err31351"></div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input id="ctrlq31352" class="validate" required="required" data-error="#err31352" name="Last Name" type="text" value="">
					<label for="ctrlq31352">Last Name</label>
					<div id="err31352"></div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input id="ctrlq31353" class="validate" required="required" data-error="#err31353" name="Email" type="text" value="">
					<label for="ctrlq31353">Email</label>
					<div id="err31353"></div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<p for="Major">Major</p>
					<div>
						<input id="ctrlq-field-31355-0" class="validate" required="required" data-error="#err31355" name="Major" type="radio" value="Electrical">
						<label for="ctrlq-field-31355-0">Electrical</label>
					</div>
					<div>
						<input id="ctrlq-field-31355-1" class="validate" name="Major" required="required" type="radio" value="Computer">
						<label for="ctrlq-field-31355-1">Computer</label>
					</div>
					<div>
						<input id="ctrlq-field-31355-2" class="validate" name="Major" required="required" type="radio" value="Software">
						<label for="ctrlq-field-31355-2">Software</label>
					</div>
					<div>
						<input id="ctrlq-field-31355-3" class="validate" name="Major" required="required" type="radio" value="Comp Sci">
						<label for="ctrlq-field-31355-3">Comp Sci</label>
					</div>
					<div>
						<input id="ctrlq-field-31355-4" class="validate" name="Major" required="required" type="radio" value="Others">
						<label for="ctrlq-field-31355-4">Others</label>
					</div>
					<div class="input-field">
						<div id="err31355"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<select id="ctrlq-field-31357" name="Year" class="validate" data-error="#err31357" required="required" aria-required="required">						
						<option value="" disabled="" selected="">Year</option>
						<option value="U0">U0</option>
						<option value="U1">U1</option>
						<option value="U2">U2</option>
						<option value="U3">U3</option>
						<option value="U4+">U4+</option>		
					</select>
					<div id="err31357"></div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<p for="Challenge Type">Challenge Type</p>
					<div>
						<input id="ctrlq-field-31360-0" class="validate" required="required" data-error="#err31360" name="Challenge Type" type="radio" value="Junior">
						<label for="ctrlq-field-31360-0">Junior</label>
					</div>
					<div>
						<input id="ctrlq-field-31360-1" class="validate" name="Challenge Type" required="required" type="radio" value="Senior">
						<label for="ctrlq-field-31360-1">Senior</label>
					</div>
					<div class="input-field">
						<div id="err31360">
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input id="ctrlq31354" class="validate" required="required" data-error="#err31354" name="Team Name" type="text" value="">
					<label for="ctrlq31354">Team Name</label>
					<div id="err31354"></div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<select id="ctrlq-field-31356" name="T-shirt size" class="validate" data-error="#err31356" required>
						<option value="" disabled selected>T-shirt size</option>
						<option value="S" S>S</option>
						<option value="M" M>M</option>
						<option value="L" L>L</option>
						<option value="XL" XL>X</option>
					</select>
					<div id="err31356"></div>
				</div>
			</div>

			<div class="row">
				<div class="file-field input-field col s12">
					<p>Resume</p>
					<div class="btn">
						<span>Browse</span>
						<input id="files" type="file">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text" placeholder="Select a file on your computer">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<button class="waves-effect waves-light btn submit-btn" type="submit" onclick="submitForm(); return false;">Submit</button>
				</div>   
			</div>

			<div class="row">
				<div class="input-field col s12" id = "progress"></div>
			</div>
		</div>
		<div id="success" style="display:none">
			<h5 class="left-align teal-text">File Uploaded</h5>
			<p>Your file has been successfully uploaded!</p>						
		</div>
	</form>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script src="https://gumroad.com/js/gumroad.js"></script>

	<script>
		var file, 
		reader = new FileReader();

		reader.onloadend = function(e) {
			if (e.target.error != null) {
				showError("File " + file.name + " could not be read.");
				return;
			} else {
				google.script.run
				.withSuccessHandler(showSuccess)
				.uploadFileToGoogleDrive(e.target.result, file.name, $('input#name').val(), $('input#email').val());
			}
		};

		function showSuccess(e) {
			if (e === "OK") { 
				$('#forminner').hide();
				$('#success').show();
			} else {
				showError(e);
			}
		}

		function submitForm() {

			var files = $('#files')[0].files;

			if (files.length === 0) {
				showError("Please select a file to upload");
				return;
			}

			file = files[0];

			if (file.size > 1024 * 1024 * 5) {
				showError("The file size should be < 5 MB. Please <a href='http://www.labnol.org/internet/file-upload-google-forms/29170/' target='_blank'>upgrade to premium</a> for receiving larger files in Google Drive");
				return;
			}

			showMessage("Uploading file..");

			reader.readAsDataURL(file);

		}

		function showError(e) {
			$('#progress').addClass('red-text').html(e);
		}

		function showMessage(e) {
			$('#progress').removeClass('red-text').html(e);
		}
	</script>
</body>
</html>
