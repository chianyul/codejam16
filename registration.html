<!DOCTYPE html>
<html>
<head>
	<base target="_blank">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CodeJam Registration</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="lib/materialize-v0.97.8/css/materialize.min.css">
	<link rel="stylesheet" href="style-form.css"/>
</head>
<body>

	<form class="main" id="form">
		<div id="forminner">

			<div class="row">
				<div class="input-field col s12">
					<div id="form-title"><img src="img/header/title_flat.png"><span>2016 Registration</span></div>
					<p class="form-description">Description of CodeJam, link to Tilt etc.</p>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input type="text" id="fname" class="validate" required="required" name="fname" value="">
					<label for="fname">First Name</label>					
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input type="text" id="lname" class="validate" required="required" name="lname" value="">
					<label for="lname">Last Name</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input type="email" id="email" class="validate" required="required" name="email" value="">
					<label for="email" data-error="ERROR: invalid email">Email</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<p for="major">Major</p>
					<div>
						<input type="radio" id="electrical" class="validate" required="required" name="major" value="Electrical">
						<label for="electrical">Electrical</label>
					</div>
					<div>
						<input type="radio" id="major-computer" class="validate" required="required" name="major" value="Computer">
						<label for="major-computer">Computer</label>
					</div>
					<div>
						<input type="radio" id="major-software" class="validate" required="required" name="major" value="Software">
						<label for="major-software">Software</label>
					</div>
					<div>
						<input type="radio" id="major-cs" class="validate" required="required" name="major" value="Comp Sci">
						<label for="major-cs">Comp Sci</label>
					</div>
					<div>
						<input type="radio" id="major-others" class="validate" required="required" name="major" value="Others">
						<label for="major-others">Others</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<select id="year" name="Year" class="browser-default" required="required">
						<option value="" disabled selected>Year</option>
						<option value="U0">U0</option>
						<option value="U1">U1</option>
						<option value="U2">U2</option>
						<option value="U3">U3</option>
						<option value="U4+">U4+</option>		
					</select>					
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<p for="Challenge Type">Challenge Type</p>
					<div>
						<input type="radio" id="challenge-junior" class="validate" required="required" name="Challenge Type" value="Junior">
						<label for="challenge-junior">Junior</label>
					</div>
					<div>
						<input type="radio" id="challenge-senior" class="validate" required="required" name="Challenge Type" value="Senior">
						<label for="challenge-senior">Senior</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input type="text" id="team" class="validate" required="required" name="Team Name" value="">
					<label for="team">Team Name</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<select id="shirt" required="required" class="browser-default" name="T-shirt size">
						<option value="" disabled selected>T-shirt size</option>
						<option value="S">S</option>
						<option value="M">M</option>
						<option value="L">L</option>
						<option value="XL">XL</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="file-field input-field col s12">
					<p>Resume</p>
					<div class="btn">
						<span>Browse</span>
						<input id="files" type="file">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text" placeholder="Select a file on your computer">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<button class="waves-effect waves-light btn submit-btn" type="submit" onclick="submitForm(); return false;">Submit</button>
				</div>   
			</div>

			<div class="row">
				<div class="input-field col s12" id="progress"></div>
			</div>
		</div>

		<div id="success" style="display:none">
			<h5 class="left-align teal-text">File Uploaded</h5>
			<p>Your file has been successfully uploaded!</p>						
		</div>
	</form>

	<script src="lib/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

	<script>

		var file,
		reader = new FileReader();

		reader.onloadend = function(e) {
			if (e.target.error != null) {
				showError("File " + file.name + " could not be read.");
				return;
			} else {
				google.script.run
				.withSuccessHandler(showSuccess)
				.uploadFileToGoogleDrive(e.target.result, file.name, $('input#name').val(), $('input#email').val());
			}
		};

		function showSuccess(e) {
			if (e === "OK") { 
				$('#forminner').hide();
				$('#success').show();
			} else {
				showError(e);
			}
		}

		function submitForm() {

			var files = $('#files')[0].files;

			if (files.length === 0) {
				showError("Please select a file to upload");
				return;
			}

			file = files[0];

			if (file.size > 1024 * 1024 * 5) {
				showError("The file size should be < 5 MB. Please <a href='http://www.labnol.org/internet/file-upload-google-forms/29170/' target='_blank'>upgrade to premium</a> for receiving larger files in Google Drive");
				return;
			}

			showMessage("Uploading file..");

			reader.readAsDataURL(file);

		}

		function showError(e) {
			$('#progress').addClass('red-text').html(e);
		}

		function showMessage(e) {
			$('#progress').removeClass('red-text').html(e);
		}
	</script>
</body>
</html>
